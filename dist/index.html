<!doctype html>
<html lang="tr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.min.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="page-wrapper">
    <header class="page-header">
        <div class="left-header">Where in the world?</div>
        <div class="right-header"> O </div>
    </header>
    <main class="page-main">
        <div class="filter-inputs">
            <form action="" class="d-flex justify-content-between flex-wrap">
                <div class="left-input mb-4">
                    <div class="search-input">
                        <div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                        <div class="input">
                            <input id="keyword" type="text" name="keyword" placeholder="Search for a country...">
                        </div>
                    </div>
                </div>
                <div class="right-input">
                    <div class="selectbox">
                        <div class="select"><span>Filter by Region </span><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                        <ul>
                            <li class="region-item" rel="Africa">Africa</li>
                            <li class="region-item" rel="America">America</li>
                            <li class="region-item" rel="Asia">Asia</li>
                            <li class="region-item" rel="Europe">Europe</li>
                            <li class="region-item" rel="Oceania">Oceania</li>
                        </ul>
                    </div>
                    <select class=" d-none">
                        <option selected>Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row countries-results mt-4"></div>
    </main>
    <div class="detail d-none">
        <div class="filter-inputs">
                <div class="back-button">
                    <div class="back">
                        <a href="/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> <span>Back </span></a>
                    </div>
                </div>
        </div>
        <div class="row mt-5 section-detail">

        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="assets/scripts/scripts.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
